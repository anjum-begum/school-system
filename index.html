<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>School System</title>

    <!-- ✅ 1. Tailwind should come first (so Bootstrap overrides it) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ 2. Then Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ 3. Optional: Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- ✅ 4. Your custom stylesheet (if any) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- ✅ React will render inside this -->
    <div id="root"></div>

    <!-- ✅ 5. Bootstrap JS (must come before your React bundle if navbar collapse is used) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ 6. Your own scripts -->
    <script src="js/main.js"></script>

    <!-- ✅ 7. React entry file -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
